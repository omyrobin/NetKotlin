ext {
    androidId = [
            compileSdkVersion: 29,
            buildToolsVersion: "30.0.0",
            minSdkVersion    : 21,
            targetSdkVersion : 29,
    ]

    configures = [
            kotlin_version: '1.3.72',
    ]

    supportLibrary = "28.0.0"

    dependence = [
            "constraintlayout"       : "androidx.constraintlayout:constraintlayout:2.0.4",
            "kotlin-stdlib"          : "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$configures.kotlin_version", //使用" " 不要使用' ' 不然无法引用configures
            "kotlin-reflect"         : "org.jetbrains.kotlin:kotlin-reflect:1.3.72",
            "appcompat"              : 'androidx.appcompat:appcompat:1.2.0',
            "okhttp"                 : "com.squareup.okhttp3:okhttp:4.8.0",
            "retrofit"               : "com.squareup.retrofit2:retrofit:2.6.0",
            "converter-gson"         : "com.squareup.retrofit2:converter-gson:2.6.0",
            "converter-moshi"        : "com.squareup.retrofit2:converter-moshi:2.6.0",
            "logging-interceptor"    : "com.squareup.okhttp3:logging-interceptor:3.12.2",
            "core-ktx"               : "androidx.core:core-ktx:1.3.2",
            // kotlin-coroutines
            "kotlinx-coroutines-core": "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.9",
            // ViewModel
            "lifecycle-viewmodel-ktx": "androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0",
            // LiveData
            "lifecycle-livedata-ktx" : "androidx.lifecycle:lifecycle-livedata-ktx:2.2.0",
            // Lifecycles only (without ViewModel or LiveData)
            "lifecycle-runtime-ktx"  : "androidx.lifecycle:lifecycle-runtime-ktx:2.2.0"
    ]
}
